<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="index.js"></script>
</head>

<body class="font-mono">
  <h1 class="font-mono text-2xl text-center m-8">
    <a href="https://gitlab.com/kaiko-systems/rescript-heroicons-react">@kaiko.io/rescript-heroicons-react 2.0.0</a>
  </h1>

  <section class="m-4 w-3/4 mr-auto ml-auto">
    <p>Steps to joy.</p>
    <p>Add it to <code>package.json</code>:</p>
    <pre
      class="mt-4 bg-gray-100 text-gray-900 p-4"><span class="mr-4 text-gray-700">&dollar;</span>yarn add @kaiko.io/rescript-heroicons-react</pre>
    <p>Add it to <code>bsconfig.json</code></p>
    <p>Enjoy!</p>
  </section>

  <section class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <div id="app"> </div>
  </section>

  <section class="m-4 w-3/4 mr-auto ml-auto">
    <p>Dependencies:</p>
    <pre class="mt-4 bg-gray-100 text-gray-900 p-4">
  {
    "@heroicons/react": "^2.0",
    "@rescript/react": "^0.11.0",
    "react": "^18.0"
  }
    </pre>
  </section>

</body>

</html>
